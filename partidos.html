<!doctype html>
<html lang="en">
  <head>
    <title>E-Sports Calendar Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>

    </style>
  </head>
<body ng-app="ShoppingListCheckOff">

  <nav class="navbar navbar-default ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="img/beta_icon.png" width="20px" height="20px">
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Competicion <span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="partidos.html">Partidos</a></li>
        <li><a href="#">Equipos</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>

  <div class="container">
  <h1>Partidos</h1>

  <div class="row">

    <!-- To Buy List -->
    <form>
    <div class="col-md-6" ng-controller ='ToBuyController as toBuy'>
         
          <div class="form-group">
            <label for="equipoA">Equipo A:</label>
            <input type="text" class="form-control" id="equipoA">
          </div>
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="text" class="form-control" id="fecha">
          </div>
          <div class="form-group">
            <label for="resultadoEquipoA">Resultado Equipo A:</label>
            <input type="text" class="form-control" id="resultadoEquipoA">
          </div>
          <div class="form-group">
            <label for="temporadaCompeticion">Temporada:</label>
            <input type="text" class="form-control" id="temporadaCompeticion">
          </div>
        <button type="submit" class="btn btn-default">Descargar</button>
    </div>

    <div class="col-md-6" ng-controller ='ToBuyController as toBuy'>
         
          <div class="form-group">
            <label for="equipoB">Equipo B:</label>
            <input type="text" class="form-control" id="equipoB">
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="text" class="form-control" id="hora">
          </div>
          <div class="form-group">
            <label for="resultadoEquipoB">Resultado Equipo B:</label>
            <input type="text" class="form-control" id="resultadoEquipoB">
          </div>
          <div class="form-group">
            <label for="temporadaCompeticion">Temporada:</label>
            <input type="text" class="form-control" id="temporadaCompeticion">
          </div>
        <button type="submit" class="btn btn-default">Descargar</button>
    </div>
    </form>
</div>

</body>
</html>
