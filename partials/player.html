<div ng-controller="EditorPlayerController as editor">
    <h1>Player</h1>

    <div class="row">
        <div class="col-md-12">
            <form>

                <div class="form-group">
                    <label for="nombreJugador">Nombre:</label>
                    <input type="text" class="form-control" id="nombreJugador" ng-model="editor.player.name">
                </div>

                <div class="form-group">
                    <label for="nickJugador">Nick:</label>
                    <input type="text" class="form-control" id="nickJugador" ng-model="editor.player.nick">
                </div>

                <div class="form-group">
                    <label for="positionJugador">Posici√≥n:</label>
                    <input type="text" class="form-control" id="positionJugador" ng-model="editor.player.position">
                </div>

                <a ng-click="editor.save()" class="btn btn-primary">Guardar</a>
            </form>
        </div>
    </div>

</div>
