<h1>Roster</h1>

<div class="row">
    <div class="col-md-12" ng-controller ='ListarRosterController as editor'>

        <button class="btn btn-default" ng-click="editor.newPlayer()" style="margin-bottom: 10px">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            <span>Nuevo Jugador</span>
        </button>

        <table ng-table="editor.tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
            <tr ng-repeat="player in $data">
                <td title="'Nick'" filter="{ 'nick': 'text'}" sortable="'nick'" >
                    {{player.nick}}
                </td>
                <td title="'Nombre'" filter="{ 'name': 'text'}" sortable="'name'">
                    {{player.name}}
                </td>
                <td title="'Position'" filter="{ 'position': 'text'}" sortable="'position'" class="text-center">
                    {{player.position}}
                </td>
                <td title="'Editar'" class="text-center">
                    <button class="btn btn-default" ng-click="editor.editPlayer(player)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
