<h1>Lista partidos</h1>
<a ui-sref="match">Nuevo partido</a>
<div class="row">

    <div class="col-md-6" ng-controller ='ListarPartidosController as editor'>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Equipo A</th>
                    <th>Equipo B</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody ng-repeat="match in editor.matches">
                <tr>
                    <td>
                        {{match.team_a.name}}
                    </td>
                    <td>
                        {{match.team_b.name}}
                    </td>
                    <td>
                        {{match.start_date}}
                    </td>
                    <td>
                        <button class="btn btn-default" ng-click="editor.editMatch(match.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
