<h1>Competiciones</h1>
<div class="row">
    <div class="col-md-6" ng-controller ='EditorCompeticionController as editor'>
        {{editor.model}}
        <form>
            <div class="form-group">
                <label for="nombreCompeticion">Nombre Competicion:</label>
                <input type="text" class="form-control" id="nombreCompeticion" ng-model="editor.model.name">
            </div>
            <div class="form-group">
                <label for="juegoCompeticion">Juego:</label>
                <input type="text" class="form-control" id="juegoCompeticion" ng-model="editor.model.game">
            </div>
            <div class="form-group">
                <label for="plataformaCompeticion">Plataforma:</label>
                <input type="text" class="form-control" id="plataformaCompeticion" ng-model="editor.model.platform">
            </div>
            <a ng-click="editor.generate()" ng-href="{{fileUrl}}" download="competition.json"  class="btn btn-default">Descargar</a>
        </form>
    </div>
</div>
