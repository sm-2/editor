<div ng-controller="EditorPartidosController as editor">
    <h1>Partidos</h1>
    <label>¿Partido finalizado?</label>
    <input type="checkbox" ng-model="editor.match.finished">
    <div class="row">
        <form>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Competición:</label>
                    <select class="form-control" ng-model="editor.match.CompetitionGameId">
                        <option ng-repeat="competitionGame in editor.competitionsGames" value="{{competitionGame.id}}">{{competitionGame.Competition.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Fecha y hora:</label>
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" href="javascript:void(0);">
                            <div class="input-group"><input type="text" class="form-control"
                                                            data-ng-model="editor.match.start_date">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="editor.match.start_date"
                                            data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"/>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Equipo A:</label>
                    <select class="form-control" ng-model="editor.match.team_a">
                        <option ng-repeat="team in editor.teams" value="{{team.id}}">{{team.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Resultado Equipo A:</label>
                    <input type="number" min="0" class="form-control" ng-model="editor.match.result_a">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Equipo B:</label>
                    <select class="form-control" ng-model="editor.match.team_b">
                        <option ng-repeat="team in editor.teams" value="{{team.id}}">{{team.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Resultado Equipo B:</label>
                    <input type="number" min="0" class="form-control" ng-model="editor.match.result_b">
                </div>
            </div>
            <button ng-click="editor.save()" class="btn bg-primary">Guardar</button>
        </form>
    </div>

</div>
