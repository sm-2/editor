<h1>Lista equipos</h1>
<a ui-sref="team">Nuevo equipo</a>
<div class="row">

    <div class="col-md-6" ng-controller ='ListarEquiposController as c'>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th align="center">Logo</th>
                    <th >Nombre</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody ng-repeat="equipo in c.teams">
                <tr>
                    <td align="center">
                        <img src={{equipo.logo}}" width="35px"/>
                    </td>
                    <td>{{equipo.name}}</td>
                    <td>
                        <button class="btn btn-default" ng-click="c.editTeam(equipo.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
