<h1>Lista equipos</h1>

<div class="row">
    <div class="col-md-12" ng-controller ='ListarEquiposController as editor'>

        <button class="btn btn-default" ng-click="editor.newTeam()" style="margin-bottom: 10px">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            <span>Nuevo Equipo</span>
        </button>
        {{team}}
        <table ng-table="editor.tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
            <tr ng-repeat="team in $data">

                <td title="'Logo'" class="text-center">
                    <img width="35px" src="{{team.logo}}">
                </td>
                <td title="'Nombre'" filter="{ 'name': 'text'}" sortable="'name'">
                    {{team.name}}
                </td>

                <td title="'Competicion'" filter="{ 'CompetitionGameId': 'select'}" filter-data="editor.competitions">
                    {{team.CompetitionGameId}}
                </td>

                <td title="'Editar'" class="text-center">
                    <button class="btn btn-default" ng-click="editor.editTeam(team.id)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
