<div ng-controller="EditorEquiposController as editor">
    <h1>Equipos</h1>

    <div class="row">

        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="nombreEquipo">Nombre Equipo:</label>
                    <input type="text" class="form-control" id="nombreEquipo" ng-model="editor.team.name">
                </div>

                <div class="form-group">
                    <label for="descripcionEquipo">Descripcion del equipo:</label>
                    <textarea class="form-control" id="descripcionEquipo" ng-model="editor.team.description"/>
                </div>

                <div class="form-group controls">
                    <div>
                        <label>Redes Sociales: (Presiona + para añadir una red social)</label>
                        <div ng-repeat="social in editor.team.social">
                            <select ng-model="social.name" class="form-control" id="sel1" style="margin-bottom: 10px">
                                <option value="twitter">Twitter</option>
                                <option value="facebook">Facebook</option>
                                <option value="youtube">Youtube</option>
                                <option value="twitch">Twitch</option>
                            </select>
                            <input ng-model="social.url" autocomplete="off" class="input form-control" type="text" placeholder="Introduce la red social"/>
                            <button ng-if="editor.team.social.length == $index + 1" ng-click="editor.addSocialNetwork()" class="btn add-more" type="button" style="margin: 10px">+</button>
                            <button ng-hide="editor.team.social.length == $index + 1" ng-click="editor.removeSocialNetwork($index)" class="btn add-more" type="button" style="margin: 10px">-</button>
                        </div>

                    </div>
                    <br>
                </div>

                <div class="form-group controls">
                    <div id="field">
                        <label>Roster: (Presiona + para añadir un nuevo jugador)</label>
                        <div ng-repeat="player in editor.team.player">
                            <input autocomplete="off" class="input form-control" type="text" placeholder="Introduce la posicion del jugador" style="margin-bottom: 10px" ng-model="player.position"/>
                            <input autocomplete="off" class="input form-control" type="text" placeholder="Introduce el nick del jugador" style="margin-bottom: 10px" ng-model="player.nick"/>
                            <input autocomplete="off" class="input form-control" type="text" placeholder="Introduce el nombre real del jugador" ng-model="player.name" />
                            <button ng-if="editor.team.player.length == $index + 1" ng-click="editor.addPlayer()" class="btn add-more" type="button" style="margin: 10px">+</button>
                            <button ng-hide="editor.team.player.length == $index + 1" ng-click="editor.removePlayer($index)" class="btn add-more" type="button" style="margin: 10px">-</button>
                        </div>

                        <br>

                    </div>

                    <a ng-click="editor.add()" class="btn btn-default">Añadir Equipo</a>
                </div>
            </form>
        </div>
    </div>

</div>
