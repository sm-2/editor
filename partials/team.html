<div ng-controller="EditorEquiposController as editor">
    <h1>Equipo</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Competici√≥n:</label>
                <select class="form-control" ng-model="editor.team.CompetitionGameId">
                    <option ng-repeat="competitionGame in editor.competitionsGames" value="{{competitionGame.id}}">{{competitionGame.Competition.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <form>

                <div class="form-group">
                    <label for="nombreEquipo">Nombre Equipo:</label>
                    <input type="text" class="form-control" id="nombreEquipo" ng-model="editor.team.name">
                </div>

                <div class="form-group">
                    <label for="descripcionEquipo">Descripcion del equipo:</label>
                    <textarea class="form-control" id="descripcionEquipo" ng-model="editor.team.description" style="height:100px;"/>
                </div>

                <div class="form-group">
                    <label for="roster">Roster del equipo:</label>
                    <a ng-click="editor.editRoster(editor.team.Players,editor.team.id)" class="btn btn-default" id="roster">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar Roster
                    </a>
                </div>

                <div class="form-group">
                    <label for="redes">Redes sociales del equipo:</label>
                    <a ng-click="editor.editSocials(editor.team.id)" class="btn btn-default" id="redes">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar Redes Sociales
                    </a>
                </div>

                <a ng-click="editor.save()" class="btn btn-primary">Guardar</a>
            </form>

        </div>
    </div>

</div>
