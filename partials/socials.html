<h1>Socials</h1>

<div class="row">
    <div class="col-md-12" ng-controller ='ListarSocialsController as editor'>

        <button class="btn btn-default" ng-click="editor.newSocial(editor.teamId)" style="margin-bottom: 10px">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            <span>Nueva Red Social</span>
        </button>

        <table ng-table="editor.tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
            <tr ng-repeat="social in $data">
                <td title="'Red Social'" filter="{ 'name': 'text'}" sortable="'name'" >
                    {{social.name}}
                </td>
                <td title="'URL'" filter="{ 'url': 'text'}" sortable="'url'">
                    {{social.url}}
                </td>
                <td title="'Editar'" class="text-center">
                    <button class="btn btn-default" ng-click="editor.editSocial(social)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>

                <td title="'Borrar'" class="text-center">
                    <button class="btn btn-default" ng-click="editor.deleteSocial(social)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
